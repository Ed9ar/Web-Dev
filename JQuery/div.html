<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>div and span</title>  
    <style>
        .bluebox{
            background-color: #3A5795;
            color: white;
            height: auto;
            width: auto;
        }
        .yellowbox{
            background-color: rgb(222, 224, 85);
            color: white;
            height: auto;
            width: auto;
        }
        .greenbox{
            background-color: green;
            color: white;
            height: auto;
            width: auto;
        }
        .great{
            background-color: beige;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="bluebox">
        <p>Facebook is <span id ="great" class="great">great</span></p>
    </div>
    <div class="yellowbox">
        <p>Apple</p>
        <ul>
        <li>BMW</li>
        <li>AUDI</li>
        <li>MERCEDES</li>
        </ul>
        <p><a href="http://google.com">This is a link</a></p>
        <p><a href="http://microsoft.com">This is a second link</a></p>
    </div>
    <div class="greenbox">
        <p>Microsoft</p>
        <li>BMW</li>
        <li>AUDI</li>
        <li>MERCEDES</li>
        <table>
            <tr><th>Phone</th><th>Model</th></tr>
            <tr><td>Apple</td><td>iPhone 4</td></tr>
            <tr><td>Apple</td><td>iPhone 4</td></tr>
            <tr><td>Apple</td><td>iPhone 4</td></tr>
            <tr><td>Apple</td><td>iPhone 4</td></tr>
            <tr><td>Apple</td><td>iPhone 4</td></tr>
            
        </table>
    </div>
    <script>
        $(function(){
            $("*").css("font-size", '16px');
            $("div > p").css("text-align", 'center');
            $("#great").css("background-color", "orange");
            $("p:first-child,p:last-child").css("text-decoration","underline");
            $("[href]").css("color","red");
            $("li:first.child").css("background-color", "pink");
            $("tr:even").css("backgroung-color","blue");
            
            $("div:has(table)").css("background-color", "black");
            $("div:has(table)").css("color", "white");
        })
    </script>
</body>

</html>
