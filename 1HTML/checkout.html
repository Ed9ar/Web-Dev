<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>formsd</title>
    </head>
    
    <body>
        <form>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" 
                   placeholder="Address" size="30px" maxlength="100">
            <br/>
            <label for="postcode">Postcode:</label>
            
            <input type="text" name="postcode" id="postcode" 
                   placeholder="Postcode" size="30px" maxlength="100">
            <br/>
            <label for="city">City:</label>
            
            <input type="text" name="city" id="city" 
                   placeholder="City" size="30px" maxlength="100">
            <br/>
            <p>Choose your shipping method:</p>
            <select name="shipping" id ="shipping">
                <option value="free">Free super saver shipping</option>
                <option value="two">Two-Day Shipping</option>
                <option value="one">One-Day Shipping</option>
            </select>
            <p>Choose your payment method</p>
            <label>Paypal<input type="radio" name="payments" value="paypal"></label>
            <label>Debit<input type="radio" name="payments" value="debit"></label>
            <label>Cash<input type="radio" name="payments" value="cash"></label>
            <br/>
            <label for="comments">Comments:</label>
            <textarea rows="4" columns="40" name="comments" id="comments"></textarea>
            <br/>
            <label>Sign me up for email updates<input name="emailup" id="emailup" type="checkbox"></label>
            <br/>
            <label>Securely save my payment details<input name="paymentdet" id="paymentdet" type="checkbox"></label>
            <input type="submit" value="Continue">
        </form>
    </body>

</html>
